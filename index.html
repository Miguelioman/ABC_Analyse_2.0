<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>ABC Analyse Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .highlight { font-weight: bold; color: darkblue; }
  </style>
</head>
<body>
  <h1>ABC Analyse Dashboard</h1>
  <p>Upload één Excelbestand met meerdere maand-sheets (sheetnaam = maand, bijv. 02-2025, 03-2025, etc.).</p>
  
  <input type="file" id="uploadExcel" />
  <button onclick="processExcel()">Upload en verwerk Excel</button>

  <p><span class="highlight">Geïmporteerde maanden:</span> <span id="monthsList"></span></p>

  <h2>Hoofdoverzicht</h2>
  <table id="overviewTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let excelData = {};

    function processExcel() {
      const fileInput = document.getElementById("uploadExcel").files[0];
      if (!fileInput) {
        alert("Upload eerst een Excelbestand!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });

        let months = [];
        excelData = {};

        workbook.SheetNames.forEach(sheetName => {
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });
          excelData[sheetName] = json;
          months.push(sheetName);
        });

        document.getElementById("monthsList").textContent = months.join(", ");
        
        // Vul tabel met data van de eerste maand
        if (months.length > 0) {
          fillTable(excelData[months[0]]);
        }
      };
      reader.readAsArrayBuffer(fileInput);
    }

    function fillTable(data) {
      const headerRow = document.getElementById("tableHeader");
      const body = document.getElementById("tableBody");
      headerRow.innerHTML = "";
      body.innerHTML = "";

      if (data.length === 0) {
        body.innerHTML = "<tr><td colspan='10'>Geen data gevonden in Excel</td></tr>";
        return;
      }

      // Maak dynamische kolomheaders
      const columns = Object.keys(data[0]);
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });

      // Voeg data toe
      data.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col];
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }
  </script>
</body>
</html>
