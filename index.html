<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>ABC Analyse Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
.hidden { display: none; }
h2 { margin-top: 30px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
th { cursor: pointer; background: #eee; }
.filter-container { margin-top: 10px; }
#monthsOverview { margin-top: 10px; font-weight: bold; }
.chart-container { width: 600px; margin-top: 20px; }
</style>
</head>
<body>

<h1>ABC Analyse Dashboard</h1>
<p>Upload Ã©Ã©n Excelbestand met meerdere maand-sheets (sheetnaam = maand, bijv. 02-2025, 03-2025, etc.).</p>

<button id="uploadBtn">Upload en verwerk Excel</button>
<input type="file" id="excelFile" accept=".xlsx,.xls" style="display:none">

<div id="monthsOverview"></div>

<div id="mainContent" class="hidden">
  <h2>Hoofdoverzicht</h2>
  <div class="filter-container">
    <label>Filter producttype: <select id="filterType"><option value="">Alle</option></select></label>
    <label>Filter categorie: 
      <select id="filterCat">
        <option value="">Alle</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </label>
    <label>Op voorraad: 
      <select id="filterStock">
        <option value="">Alle</option>
        <option value="ja">Ja</option>
        <option value="nee">Nee</option>
      </select>
    </label>
    <label>Zoek: <input type="text" id="searchInput"></label>
  </div>
  <table id="mainTable"></table>

  <h2>Top/Bottom verkopers (instelbaar)</h2>
  <label>Aantal: <input type="number" id="topCount" value="10" min="1"></label>
  <label>Weergave: 
    <select id="topBottomSelect">
      <option value="top">Top</option>
      <option value="bottom">Bottom</option>
    </select>
  </label>
  <label>Filter producttype: <select id="filterTypeTop"><option value="">Alle</option></select></label>
  <label>Op voorraad: 
    <select id="filterStockTop">
      <option value="">Alle</option>
      <option value="ja">Ja</option>
      <option value="nee">Nee</option>
    </select>
  </label>
  <table id="topBottomTable"></table>

  <h2>Charts</h2>
  <label>Filter producttype: <select id="filterTypeChart"><option value="">Alle</option></select></label>
  <div class="chart-container">
    <canvas id="pieChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="trendChart"></canvas>
  </div>
</div>

<script>
let allData = {};
let months = [];
const prijzen = {
  "Sokken": 10.95,
  "Compressiesokken": 29.99,
  "Schoenen": 79.99,
  "Mokken": 14.95,
  "Sneakers": 99.99
};

document.getElementById("uploadBtn").addEventListener("click", () => {
  document.getElementById("excelFile").click();
});

document.getElementById("excelFile").addEventListener("change", handleExcelUpload);

function handleExcelUpload(evt) {
  const file = evt.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const workbook = XLSX.read(e.target.result, {type: 'binary'});
    months = [];
    allData = {};
    workbook.SheetNames.forEach(sheetName => {
      const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
      if (sheetData.length > 0) {
        const month = sheetName.trim();
        months.push(month);
        allData[month] = processMonthData(sheetData);
      }
    });
    months.sort((a,b) => {
      const [ma, ya] = a.split('-').map(Number);
      const [mb, yb] = b.split('-').map(Number);
      return yb === ya ? ma - mb : ya - yb;
    });
    document.getElementById("monthsOverview").textContent = "ðŸ“… GeÃ¯mporteerde maanden: " + months.join(', ');
    document.getElementById("mainContent").classList.remove("hidden");
    buildMainTable();
    buildTopBottomTable();
    buildCharts();
    fillProductTypeFilters();
  };
  reader.readAsBinaryString(file);
}

function normalizeType(type) {
  if (!type) return '';
  return type.trim().toLowerCase().replace(/\s+/g, ' ')
             .replace(/(^|\s)\S/g, l => l.toUpperCase());
}

function processMonthData(data) {
  // Filter op beginvoorraad > 0
  data = data.filter(row => Number(row["Inventory quantity"]) > 0);

  // Bereken omzet en zet categorie op basis van omzet
  data.forEach(row => {
    row.Producttype = normalizeType(row["Product type"]);
    row.Verkocht = Number(row["Inventory units sold"]) || 0;
    const prijs = prijzen[row.Producttype] || 0;
    row.Omzet = row.Verkocht * prijs;
  });

  const sorted = [...data].sort((a,b) => b.Omzet - a.Omzet);
  let total = sorted.reduce((sum,r) => sum + r.Omzet, 0);
  let cum = 0;
  sorted.forEach(r => {
    cum += r.Omzet;
    let pct = cum / total * 100;
    r.Categorie = pct <= 80 ? 'A' : pct <= 95 ? 'B' : 'C';
  });
  return sorted;
}

function buildMainTable() {
  const table = document.getElementById("mainTable");
  let combined = {};
  months.forEach(m => {
    allData[m].forEach(row => {
      const sku = row["Variant SKU"];
      if (!combined[sku]) {
        combined[sku] = {
          sku: sku,
          naam: row["Product title"],
          type: row.Producttype,
          verkochte_stuks: 0,
          beloop: "",
          scores: []
        };
      }
      combined[sku].verkochte_stuks += row.Verkocht;
      combined[sku].beloop += row.Categorie;
      combined[sku].scores.push(row.Categorie === 'A' ? 1 : row.Categorie === 'B' ? 2 : 3);
    });
  });
  const rows = Object.values(combined).map(r => {
    const avg = (r.scores.reduce((a,b) => a+b,0) / r.scores.length).toFixed(2);
    return {
      SKU: r.sku,
      Product: r.naam,
      Type: r.type,
      "Totaal verkopen": r.verkochte_stuks,
      Beloop: r.beloop,
      "Gemiddelde score": avg
    };
  });

  renderTable(table, rows);
}

function buildTopBottomTable() {
  const table = document.getElementById("topBottomTable");
  let combined = {};
  months.forEach(m => {
    allData[m].forEach(row => {
      const sku = row["Variant SKU"];
      if (!combined[sku]) {
        combined[sku] = {
          sku: sku,
          naam: row["Product title"],
          type: row.Producttype,
          verkocht: 0
        };
      }
      combined[sku].verkocht += row.Verkocht;
    });
  });
  let rows = Object.values(combined);
  rows.sort((a,b) => b.verkocht - a.verkocht);
  if (document.getElementById("topBottomSelect").value === "bottom") {
    rows.reverse();
  }
  rows = rows.slice(0, Number(document.getElementById("topCount").value));
  const tableData = rows.map(r => ({
    SKU: r.sku,
    Product: r.naam,
    Type: r.type,
    "Totaal verkopen": r.verkocht
  }));
  renderTable(table, tableData);
}

function renderTable(table, data) {
  if (!data.length) { table.innerHTML = "<tr><td>Geen data</td></tr>"; return; }
  const headers = Object.keys(data[0]);
  let html = "<thead><tr>" + headers.map(h => `<th onclick="sortTable(this)">${h}</th>`).join("") + "</tr></thead><tbody>";
  data.forEach(row => {
    html += "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join("") + "</tr>";
  });
  html += "</tbody>";
  table.innerHTML = html;
}

function sortTable(th) {
  const table = th.closest("table");
  const index = Array.from(th.parentNode.children).indexOf(th);
  const rows = Array.from(table.querySelector("tbody").rows);
  const asc = !th.asc;
  rows.sort((a, b) => {
    const valA = a.cells[index].innerText;
    const valB = b.cells[index].innerText;
    return isNaN(valA) || isNaN(valB) ? valA.localeCompare(valB) : valA - valB;
  });
  if (!asc) rows.reverse();
  table.querySelector("tbody").append(...rows);
  th.asc = asc;
}

function buildCharts() {
  // implementatie naar wens (pieChart en trendChart)
}

function fillProductTypeFilters() {
  const types = new Set();
  Object.values(allData).flat().forEach(r => types.add(r.Producttype));
  const sortedTypes = [...types].sort();
  ['filterType','filterTypeTop','filterTypeChart'].forEach(id => {
    const sel = document.getElementById(id);
    sel.innerHTML = '<option value="">Alle</option>';
    sortedTypes.forEach(t => {
      sel.innerHTML += `<option value="${t}">${t}</option>`;
    });
  });
}
</script>

</body>
</html>
